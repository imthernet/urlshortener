spring.application.name=encoder

# Cassandra - basic config
spring.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s

# Cassandra - connection details
spring.cassandra.contact-points=cassandra-db
spring.cassandra.local-datacenter=Mars
spring.cassandra.keyspace-name=app_keyspace
